<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZX4 Furniture House</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .price-range {
      display: flex;
      gap: 10px;
    }
    .price-range input {
      width: 100%;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Furniture Query Form</h2>
    <form action="https://script.google.com/macros/s/AKfycby2uqiwRwY1kSk9wnBrJirmBq7M9OP31FMMT29owYI6L68IZQOTu6MxrJH7V_yP0cW0/exec" method="POST" onsubmit="return handleSubmit(event)">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="type">Furniture Type:</label>
      <select id="type" name="type" required>
        <option value="">-- Select --</option>
        <option value="sofa">Sofa</option>
        <option value="table">Table</option>
        <option value="chair">Chair</option>
        <option value="bed">Bed</option>
        <option value="other">Other</option>
      </select>

      <label>Price Range (₹):</label>
      <div class="price-range">
        <input type="number" name="min_price" placeholder="Min (₹10,000)" min="10000" max="500000" required>
        <input type="number" name="max_price" placeholder="Max (₹5,00,000)" min="10000" max="500000" required>
      </div>

      <label for="query">Your Query:</label>
      <textarea id="query" name="query" rows="4" placeholder="Enter your query here..." required></textarea>

      <button type="submit">Submit Query</button>
    </form>
  </div>
  <script>
  function handleSubmit(e) {
      e.preventDefault();
      const form = e.target;

      const data = {
        name: form.name.value,
        email: form.email.value,
        type: form.type.value,
        min_price: form.min_price.value,
        max_price: form.max_price.value,
        query: form.query.value
      };

      fetch(form.action, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(() => {
        alert("Your query has been submitted successfully!");
        form.reset();
      })
      .catch(() => {
        alert("Something went wrong. Please try again.");
      });

      return false;
    }
  </script>
</body>
</html>
